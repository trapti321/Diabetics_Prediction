<main role="main" class="flex-shrink-0">
  <div class="container">
      <center><h1><u>Diabetic Prediction </u></h1></center>

      <form action="/predict" method="POST">
  <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pregnancies" placeholder="Number of Pregnancies eg. 0">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="glucose" placeholder="Glucose (mg/dL) eg. 80">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="bmi" placeholder="Body Mass Index (kg/m²) eg. 23.1">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52">
  </div>
           <div class="form-group">
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="age" placeholder="Age (years) eg. 34">
  </div>

          <input type="submit" class="btn btn-success" value="Predict">

      </form>

      <div class="results">
			{% if prediction==1 %}
				<h2 style="color: red; margin-top: 40px;font-weight: bold;background-color: black;padding: 5px">Prediction: Oops! You have DIABETES.</h2>

			{% elif prediction==0 %}
				<h2  style="color: green;margin-top: 40px;font-weight: bold;background-color: black;padding: 5px">Prediction: Great! You DON'T have diabetes.</h2>

			{% endif %}
		</div>

  </div>
